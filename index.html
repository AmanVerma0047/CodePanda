 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePanda</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            font-family:Courier, monospace;
        }


        #nav{
            background-color: #0F1111;
            display: flex;
            flex-direction: row;
            position: sticky;
        }

        #icon{
            height:64px;
            width:64px;
            border-radius:100%;
            margin-top:10px;
            margin-left:10px;
            margin-bottom: 5px;
            
        }
        #nav_items{
            display: flex;
            flex-direction: row;
            color:white;
            font-weight: bold;
            letter-spacing: 1;
            
        }
        .menu_bar_links{
            padding-top:15px;
            padding-bottom:15px;
            padding-left:5px;
            padding-right:5px;
            margin-top:15px;
            margin-bottom:15px;
        }

        .menu_bar_links:hover{
            background-color: #317587;
            font-size: 17px;
            border-radius:5px;
            
        }
        

    </style>
</head>
 <body>
    <div id="nav">
        <img id="icon" src="/CodePanda/images/panda.jpg">
        <ul id="nav_items" type="none">
            <li class="menu_bar_links">CodePanda</li>
            <li class="menu_bar_links">|Home|</li>
            <li class="menu_bar_links">|About Us|</li>
            <li class="menu_bar_links">|Projects|</li>
        </ul>
    </div>
 </body>
 </html>
